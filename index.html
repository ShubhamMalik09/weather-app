<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1>WEATHER APP</h1>
            <div class="tab-container">
                 <p class="tab" data-userWeather>Your Weather</p>
                 <p class="tab" data-searchWeather>Search Weather</p>
            </div>

            <div class="weather-container">
                <div class="grant-location-container">
                    <img src="assets/location.png" width="100px" height="100px" loading="lazy">
                    <p>Grant Location Access</p>  
                    <p>Allow Access to get weather information</p>
                    <button class="btn" data-grantAccess>Grant Access</button>
                </div>

                <form class="form-container" data-searchForm>
                    <input placeholder="Search for City..." data-searchInput>
                    <button class="btn" type="submit">
                        <img src="assets/search.png" width="30px" height="20px" loading="lazy">
                    </button>
                </form>


                <!-- Loading Screen -->
                <div class="loading-container">
                    <img src="assets/loading.gif" width="250px" height="200px">
                    <p>Loading</p>
                </div>


                <!-- show info -->
                <div class="user-info-container">
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>

                    <p data-weatherDesc></p>
                    <img data-weatherIcon>
                    <p data-temp></p>

                    <div class="parameter-container">
                        <div class="parameter">
                            <img src="assets/wind.png">
                            <p>Windspeed</p>
                            <p data-windspeed></p>
                        </div>

                        <div class="parameter">
                            <img src="assets/humidity.webp">
                            <p>Humidity</p>
                            <p data-humidity></p>
                        </div>

                        <div class="parameter">
                            <img src="assets/clouds.png">
                            <p>Clouds</p>
                            <p data-cloudiness></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
